{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %} 
{% block title %} Create New Thought {% endblock %}

{% block content %}

<form action="{% url "create_thought" %}" autocomplete="false" method="post">
    {% for error in forms.error  %}
        <div class="alert alert-danger">
            <span>{{ error }}</span>
        </div>
    {% endfor %}
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Create</button>
</form>


{% endblock %}
