{% extends "base.html" %}


{% block title %} Password Reset Sent {% endblock %} 
{% block content %}
<div class="w-full h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-6">
            Password Reset Email Sent
        </h2>
        <p class="mb-4">
            If an account with the provided email exists, a password reset link has been sent. Please check your email.
        </p>
        <a href="{% url 'login_user' %}" class="text-blue-500 hover:underline">
            Back to Login
        </a>
    </div>
</div>
{% endblock %}
