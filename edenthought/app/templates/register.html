{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Register - My Django App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Register</h2>
        <form autocomplete="off" action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {% for form in forms  %}
                {{ form|crispy }}
            {% endfor %}
            <button class="btn btn-primary w-100 mt-3" type="submit">Register</button>
        </form>
        <p class="mt-3 text-center">
            Already have an account? <a href="{% url 'login_user' %}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
