{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login - My Django App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Login</h2>
        <form autocomplete="off" action="{% url 'login_user' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary w-100 mt-3" type="submit">Login</button>
        </form>
        <p class="mt-3 text-center">
            Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
</div>
{% endblock %}
